[package]
name = "sint-et"
version = "0.0.1"
edition = "2021"

[dependencies]
bevy = { version = "0.13.1" }
#bevy_egui = "0.26.0"
bevy-inspector-egui = "0.23.4"
iyes_perf_ui = "0.1.0"
#bevy_entitiles = "0.7.0"
#bevy_entitiles_derive = "0.4"
bevy_xpbd_2d = { version = "0.4.2"}
rand = { version = "0.8.5" }
#ron = { version = "0.8.1", optional = true }
#quick-xml = { version = "0.31", optional = true, features = [ "serialize", "overlapped-lists", ] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"